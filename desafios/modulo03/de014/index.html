<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title> <link rel="stylesheet" href="estilos/index.css"> <link rel="shortcut icon" href="../CV-Html-5 (1).ico" type="image/x-icon">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th scope="col">Nota1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
            <th rowspan="4" scope="rowgroup">Exatas</th>
            <td>Matemática</td>     
            <td>8.0</td>       
            <td>7.0</td>
            <td>7.5</td>
            </tr>
            <tr>
            <td>Física</td>
            <td>5.0</td>       
            <td>5.0</td>
            <td>5.0</td>
            </tr>
            <tr>
            <td>Química</td>
            <td>3.0</td>       
            <td>2.0</td>
            <td>2.5</td>
            </tr>
            <tr>
            <td>Biologia</td>
            <td>5.0</td>       
            <td>7.0</td>
            <td>6.0</td>
            </tr>
            <tr class="media">
            <th colspan="4" scope="row">Média de exatas</th>
            <td>5.2</td>
            </tr>
            <tr>
            <th rowspan="2">Humanas</th>
            <td>História</td>
            <td>7.0</td>       
            <td>9.0</td>
            <td>8.0</td>
            </tr>
            <tr>
            <td>Geografia</td>
            <td>6.0</td>       
            <td>4.0</td>
            <td>5.0</td>
            </tr>
            <tr class="media">
                <th colspan="4" scope="row">Média de humanas</th>
                <td>7.5</td>
            </tr>            
        </tbody>
    </table>
</body>
</html>
